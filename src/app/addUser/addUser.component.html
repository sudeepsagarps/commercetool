<form class="my-4" [formGroup]="registerForm" (ngSubmit)="registerFormSubmit(registerForm.value)">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 my-3">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input
                    type="text"
                    formControlName="fname"
                    id="fname"
                    class="form-control"
                    placeholder="First Name"
                    required
                    [ngClass]="{
                        'is-invalid': f.fname.touched && f.fname.errors,
                        'is-valid': f.fname.valid
                    }"
                />
                <div *ngIf="f.fname.touched && f.fname.errors" class="invalid-feedback">
                    <div *ngIf="f.fname.errors.required">First Name is required!</div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 my-3">
            <div class="form-group">
                <label for="name">Last Name:</label>
                <input
                    type="text"
                    formControlName="lname"
                    id="lname"
                    class="form-control"
                    placeholder="Last Name"
                    required
                    [ngClass]="{
                        'is-invalid': f.lname.touched && f.lname.errors,
                        'is-valid': f.lname.valid
                    }"
                />
                <div *ngIf="f.lname.touched && f.lname.errors" class="invalid-feedback">
                    <div *ngIf="f.lname.errors.required">Last Name is required!</div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 my-3">
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="text"
                    [ngClass]="{
                        'is-invalid': f.emailId.touched && f.emailId.errors,
                        'is-valid': f.emailId.valid
                    }"
                    formControlName="emailId"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    required
                />
                <div *ngIf="f.emailId.touched && f.emailId.errors" class="invalid-feedback">
                    <div *ngIf="f.emailId.errors.required">Email is required!</div>
                    <div *ngIf="f.emailId.errors.pattern">Enter Valid Email ID!</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-3">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
            <div class="form-group">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
                    Add User
                </button>
            </div>
        </div>
    </div>
</form>
